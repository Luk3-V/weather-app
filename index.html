<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="content">
        <h1 class="logo">weather-app</h1>
        <div class="menu">
            <form class="query">
                <input type="text" id="location" placeholder="Enter a Location">
                <button id="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <button class="unit-toggle">
                <span class="f active">°F</span>
                <span>/</span>
                <span class="c">°C</span>
            </button>
        </div>
        
        <div class="current">
            <img src="">
            <div class="top">
                <h1 class="location"></h1>
                <div class="current-dt">
                    <span class="date"></span>
                    <span class="time"></span>
                </div>
            </div>
            <div class="bottom">
                <i class="fa-solid fa-cloud-sun"></i>
                <div class="current-stats">
                    <div class="temp"></div>
                    <div>
                        <h3 class="sky"></h3>
                        <span class="feels"></span>
                    </div> 
                </div>
            </div>
            <div class="extra">
                <div class="left">
                    <div class="stat"><span>Wind:</span> <span class="wind"></span></div>
                    <div class="stat"><span>Rain Chance:</span> <span class="rain"></span></div>
                    <div class="stat"><span>Precipitation:</span> <span class="precipitation"></span></div>
                    <div class="stat"><span>Visability:</span> <span class="visibility"></span></div>
                </div>
                <div class="right">
                    <div class="stat"><span>Humidity:</span> <span class="humidity"></span></div>
                    <div class="stat"><span>Dew Point:</span> <span class="dew-point"></span></div>
                    <div class="stat"><span>Pressure:</span> <span class="pressure"></span></div>
                    <div class="stat"><span>UV Index:</span> <span class="uv-index"></span></div>
                </div>   
            </div>
        </div>
        <div class="hourly">
            <div>

            </div>
        </div>
        <div class="daily">
            <div>

            </div>
        </div>
    </div>
    <a class="github" href="https://github.com/Luk3-V" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-github"></i>
        <span>Luk3-V</span>
    </a>
    <script src="main.js"></script>
</body>
</html>
